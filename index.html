<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- Defines character encoding (UTF-8 is universal) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Responsive design for mobile -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- Ensures Edge rendering mode in IE -->
    <title>My Web Page</title>
    <meta name="description" content="A brief and compelling description of your page (max 150-160 characters).">  
    <meta name="keywords" content="HTML, CSS, JavaScript, web development, SEO">  
    <meta name="author" content="Russell Klein">  
    <meta name="robots" content="index, follow">  <!-- Allow search engines to index and follow links -->
    <meta name="googlebot" content="index, follow">  <!-- Specifically for Googlebot -->
    <meta name="bingbot" content="index, follow">  <!-- For Bingbot -->
    <!-- Open Graph (Facebook & LinkedIn -->
    <meta property="og:title" content="My Awesome Page">  
    <meta property="og:description" content="A short description that appears when shared on Facebook or LinkedIn.">  
    <meta property="og:image" content="https://example.com/image.jpg">  
    <meta property="og:url" content="https://example.com">  
    <meta property="og:type" content="website">  
    <meta property="og:site_name" content="My Website">  
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">  
    <meta name="twitter:title" content="My Awesome Page">  
    <meta name="twitter:description" content="A short description for Twitter preview.">  
    <meta name="twitter:image" content="https://example.com/image.jpg">  
    <meta name="twitter:site" content="@YourTwitterHandle">  
    <!-- Mobile & App Optimization -->
    <!-- Apple iOS App -->
    <meta name="apple-mobile-web-app-capable" content="yes">  <!-- Enables full-screen mode on iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">  
    <meta name="apple-mobile-web-app-title" content="My App">  
    <meta name="format-detection" content="telephone=no">  <!-- Prevents auto-detecting phone numbers as links -->
    <!-- Android -->
    <meta name="theme-color" content="#000000">  <!-- Changes the browser toolbar color on mobile -->
    <!-- Faster Loading & Caching -->
    <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate">  <!-- Caching -->
    <meta http-equiv="Expires" content="Wed, 21 Oct 2025 07:28:00 GMT">  <!-- Caching expiration -->
    <!-- <meta http-equiv="refresh" content="5; url=https://example.com"> -->  <!-- Redirect after 5 seconds --> 
    <!-- Content Security Policy -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';"> -->
    <!-- Miscellaneous -->
    <meta name="language" content="en">  
    <meta name="referrer" content="no-referrer">  <!-- Prevents passing referrer information to other sites -->
    <meta name="copyright" content="Â© 2025 Your Company">  
    <meta name="application-name" content="My Web App">
    <!-- Dublin Core (Useful for Librarians & Academics -->
    <meta name="DC.title" content="My Research Paper">  
    <meta name="DC.creator" content="John Doe">  
    <meta name="DC.subject" content="Artificial Intelligence, Machine Learning">  
    <meta name="DC.description" content="An academic research paper on AI.">
